<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="./sources/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped&display=swap" rel="stylesheet">
</head>
<body>
    <article class="user-card">
        <header class="user-card__header">
            <img 
                src="sources/images/sidorovich-icon.jpg" 
                alt="" 
                class="user-card__img"
                width="90px"
                height="90px"
            >
            <h2 class="user-card__name">Sidorovich</h2>
            <address class="user-card__location">Ukraine, Zona</address>
        </header>
        <div class="user-card__body">
            <ul class="user-card__stats">
                <li class="user-card__stats-item">
                    <span class="user-card__stats-title">Money</span>
                    <span class="user-card__stats-number">1.8M</span>
                </li>
                <li class="user-card__stats-item">
                    <span class="user-card__stats-title">Bitcoins</span>
                    <span class="user-card__stats-number">1</span>
                </li>
                <li class="user-card__stats-item">
                    <span class="user-card__stats-title">Ethereum</span>
                    <span class="user-card__stats-number">2</span>
                </li>
            </ul>
            <button class="user-card__view-profile-btn">View profile</button>
        </div>
    </article>
</body>
</html>
