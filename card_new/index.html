<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>

    <!-- style -->
    <link rel="stylesheet" href="./sources/css/main.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <article class="card">
        <header class="card__header">
            <img 
                src="./sources/images/iron-man.png" 
                width="200px"
                height="200px"
                class="card__photo"
                alt="photo">
            <h2 class="card__title">Adam Jordan</h2>
            <p class="card__tag">@adamjordan</p>
        </header>
        <main class="card__main">
            <p class="card__bio">
                Writer. Zombie buff. Food trailblazer.
                Falls down a lot. Travel specialist.
                Music enthusiast. Hipster-friendly explorer.
            </p>
        </main>
        <footer class="card__footer">
            <ul class="card__social">
                <li class="card__social-item">
                    <a href="#" class="card__social-link">
                        <img 
                            class = "card__social-img"
                            width="29px" 
                            height="29px"
                            src="./sources/images/facebook.png" 
                            alt="facebook">
                    </a>
                </li>
                <li class="card__social-item">
                    <a href="#" class="card__social-link">
                        <img 
                            class = "card__social-img" 
                            width="29px" 
                            height="29px"
                            src="./sources/images/twitter.png" 
                            alt="twitter">
                    </a>
                </li>
                <li class="card__social-item">
                    <a href="#" class="card__social-link">
                        <img 
                            class = "card__social-img" 
                            width="29px" 
                            height="29px"
                            src="./sources/images/linkedin.png" 
                            alt="linkedin">
                    </a>
                </li>
            </ul>
        </footer>
    </article>
</body>
</html>
